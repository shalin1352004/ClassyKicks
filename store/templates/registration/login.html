{% extends "base.html" %}
{% block content %}
<div class="max-w-md mx-auto bg-[#F8F3E9] p-6 rounded-xl shadow text-[#4A4947] mt-10">
  <h2 class="text-2xl font-bold text-center mb-6 text-[#4A4947]">Login to ClassyKicks</h2>
  
  <form method="post">
    {% csrf_token %}
    
    <div class="mb-4">
      <label for="id_username" class="block mb-1 font-semibold text-[#B17457]">Username</label>
      <input type="text" name="username" id="id_username"
             class="w-full p-2 rounded-md bg-[#B17457] text-[#FAF7F0] placeholder-[#FAF7F0] border border-[#4A4947]"
             placeholder="Enter username">
    </div>
    
    <div class="mb-4">
      <label for="id_password" class="block mb-1 font-semibold text-[#B17457]">Password</label>
      <input type="password" name="password" id="id_password"
             class="w-full p-2 rounded-md bg-[#B17457] text-[#FAF7F0] placeholder-[#FAF7F0] border border-[#4A4947]"
             placeholder="Enter password">
    </div>
    
    <button type="submit"
            class="w-full bg-[#4A4947] hover:bg-[#3b3a38] text-[#FAF7F0] font-semibold py-2 px-4 rounded-xl transition">
      Login
    </button>
  </form>
</div>
{% endblock %}
