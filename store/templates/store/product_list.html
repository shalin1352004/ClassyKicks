{% extends "base.html" %}
{% block content %}
<div class="max-w-7xl mx-auto px-4 mt-10 text-[#FAF7F0]">

  <h2 class="text-3xl font-bold text-center text-[#4A4947] mb-8">Home</h2>

  <!-- Filter by Brand -->
  <form method="get" class="flex flex-col md:flex-row gap-4 items-center justify-center mb-8">
    <select name="brand" class="bg-[#D8D2C2] border border-[#4A4947] text-[#4A4947] px-4 py-2 rounded-lg">
      <option value="">All Brands</option>
      {% for brand in brands %}
        <option value="{{ brand.id }}" {% if request.GET.brand == brand.id|stringformat:"s" %}selected{% endif %}>
          {{ brand.name }}
        </option>
      {% endfor %}
    </select>
    <button type="submit"
            class="bg-[#4A4947] hover:bg-[#3b3a38] text-[#FAF7F0] font-semibold px-6 py-2 rounded-lg transition">
      Filter
    </button>
  </form>

  <!-- Product Cards -->
  <div class="grid grid-cols-2 sm:grid-cols-2 md:grid-cols-3 gap-4">
    {% for product in products %}
      <div class="bg-[#F8F3D9] rounded-lg shadow-md overflow-hidden m-1">
        <a href="{% url 'product_detail' product.pk %}" >
        {% if product.images.first %}
          <img src="{{ product.images.first.image.url }}"
               alt="{{ product.name }}"
               class="w-full h-44 sm:h-52 md:h-56 object-contain p-2 bg-white" />
        {% endif %}
        <div class="px-3 py-2 flex-1 flex flex-col justify-between">
          <div>
            <h3 class="text-base sm:text-lg font-semibold text-[#4A4947] mb-1">{{ product.name }}</h3>
            <p class="text-sm text-[#4A4947] mb-1">{{ product.brand.name }}</p>
            <p class="text-md font-bold text-[#4A4947] mb-2">â‚¹{{ product.price }}</p>
          </div>
          <a href="{% url 'product_detail' product.pk %}" class="mt-auto bg-[#4A4947] hover:bg-[#3b3a38] text-[#FAF7F0] font-semibold py-1.5 px-3 rounded-lg text-center transition">
            View Details
          </a>
        </a>
        </div>
      </div>
    {% empty %}
      <p class="text-center col-span-full text-[#4A4947]">No products found.</p>
    {% endfor %}
  </div>
</div>
{% endblock %}
